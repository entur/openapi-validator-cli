name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.version.outputs.value }}
    steps:
      - id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            version="${GITHUB_REF_NAME#v}"
          else
            version="${{ inputs.version }}"
          fi
          if [[ -z "$version" ]]; then
            echo "Version is required."
            exit 1
          fi
          echo "value=$version" >> "$GITHUB_OUTPUT"

  build:
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.version.outputs.value }}"
          target="${{ matrix.target }}"
          dist="dist"
          name="oav-${version}-${target}"
          mkdir -p "${dist}"
          tar -C "target/${target}/release" -czf "${dist}/${name}.tar.gz" oav
          (
            cd "${dist}"
            if command -v sha256sum >/dev/null 2>&1; then
              sha256sum "${name}.tar.gz" > "${name}.tar.gz.sha256"
            else
              shasum -a 256 "${name}.tar.gz" > "${name}.tar.gz.sha256"
            fi
          )

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: oav-${{ matrix.target }}
          path: dist/*

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.value }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

  update-formula:
    needs: [version, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Update Formula
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.version.outputs.value }}"

          sha_x86_darwin=$(awk '{print $1}' "dist/oav-${version}-x86_64-apple-darwin.tar.gz.sha256")
          sha_arm_darwin=$(awk '{print $1}' "dist/oav-${version}-aarch64-apple-darwin.tar.gz.sha256")
          sha_x86_linux=$(awk '{print $1}' "dist/oav-${version}-x86_64-unknown-linux-gnu.tar.gz.sha256")

          sed -i \
            -e "s/^  version \".*\"/  version \"${version}\"/" \
            -e "/x86_64-apple-darwin/{ n; s/sha256 \"[a-f0-9]*\"/sha256 \"${sha_x86_darwin}\"/; }" \
            -e "/aarch64-apple-darwin/{ n; s/sha256 \"[a-f0-9]*\"/sha256 \"${sha_arm_darwin}\"/; }" \
            -e "/x86_64-unknown-linux-gnu/{ n; s/sha256 \"[a-f0-9]*\"/sha256 \"${sha_x86_linux}\"/; }" \
            Formula/oav.rb

          echo "Updated Formula/oav.rb:"
          cat Formula/oav.rb

      - name: Create Formula Update PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="${{ needs.version.outputs.value }}"
          branch="chore/formula-v${version}"

          if git diff --quiet Formula/oav.rb; then
            echo "No changes to Formula"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$branch"
          git add Formula/oav.rb
          git commit -m "Update formula for v${version}"
          git push origin "$branch"

          gh pr create \
            --title "Update Homebrew formula for v${version}" \
            --body "Automated formula update after release v${version}." \
            --base main \
            --head "$branch"
